version: "3"
services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=paring
      - POSTGRES_DB=muvel

  meilisearch:
    image: getmeili/meilisearch:latest
    restart: always
    volumes:
      - ./data.ms:/data.ms
    ports:
      - 7700:7700

volumes:
  pg-data: